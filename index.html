<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>To-Do List App</h1>
                <div class="changeMode" id="changeMode">
                    <div class="round"></div>
                </div>
            </div>
            <div class="main">
                <form action="" id="form">
                    <input type="text" id="task" placeholder="Enter a new task">
                    <button type="submit" id="add">Add</button>
                </form>
                <div class="list">
                    <ul id="taskList">
                        <!-- Task items will be added here dynamically -->
                    </ul>
                </div>
            </div>
            <div id="progress-bar">
            </div>
        </div>
        <div class="clear">
            <button id="clear">clear</button>
    </div>
                            <div class="progress">
                <p id="totalTasks">Total tasks:</p>
                <p id="completedTasks">  Tasks completed:</p>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>        
    <script src="scripts.js"></script>
</body>
</html>
